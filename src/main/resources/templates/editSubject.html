<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
</head>
<body>
<h2>Edit Subject</h2>

<!-- Form for editing a subject -->
<form th:action="@{'/editSubject/' + ${subject.subjectId}}" method="post">
    <input type="hidden" th:field="*{subject.subjectId}" />

    <label for="subjectName">Subject Name: </label>
    <input type="text" id="subjectName" name="subjectName" th:field="*{subject.subjectName}" required/><br/>

    <label for="imgLink">Image Link: </label>
    <input type="text" id="imgLink" name="imgLink" th:field="*{subject.imgLink}" required/><br/>

    <label for="createDate">Create Date: </label>
    <input type="text" id="createDate" name="createDate" th:field="*{subject.createDate}" required/><br/>

    <label for="slot">Slot: </label>
    <input type="number" id="slot" name="slot" th:field="*{subject.slot}" required/><br/>

    <button type="submit">Save Changes</button>
</form>

<!-- Link back to the subject list -->
<a th:href="@{/listSubjects}">Back to Subject List</a>
</body>
</html>
