<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Topics</title>
    <style>
        .topic-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .topic-card:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<h1>List of Topics</h1>

<div class="topic-card" th:each="topic : ${topics}">
    <a th:href="@{'/test/' + ${topic.topicId} + '/' + ${topic.totalQuestion}}">
        <h3 th:text="${topic.topicName}"></h3>
        <p th:text="${topic.duration}"></p>
    </a>
</div>

<script>
    document.querySelectorAll('.topic-card a').forEach(link => {
        link.addEventListener('click', function(event) {
            event.stopPropagation(); // Ngăn chặn hành vi click mặc định
            const url = this.getAttribute('href');
            window.location.href = url;
        });
    });
</script>

<a href="/addTopic">Add New Topic</a>
</body>
</html>
