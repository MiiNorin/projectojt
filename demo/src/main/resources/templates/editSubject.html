<body>
<th:block th:include="/layouts/Admin/SidebarAdmin.html"></th:block>

<th:block th:if="${user != null}">
    <!-- Header for normal users -->
    <th:block th:if="${user.roleId == 4}" th:include="/headerUser.html"></th:block>

    <!-- Header for mentors -->
    <th:block th:if="${user.roleId == 1 or user.roleId == 2 or user.roleId == 3}"
              th:include="/headerMentor.html"></th:block>
</th:block>

<main id="main" class="main">
    <div class="pagetitle">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home/homePage">Home</a></li>
                <li class="breadcrumb-item active">Manage Subject</li>
            </ol>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="breadcrumb check-color">
                <div class="col-xl-12">
                    <div class="card">
                        <form action="/subject/editSubject" method="post"
                              enctype="multipart/form-data">
                            <input type="hidden" id="subjectId" name="subjectId" th:value="${subject.subjectId}"/>
                            <input type="hidden" id="userId" name="userId" th:value="${userId}"/>
                            <h3>Cập nhật môn học</h3>
                            <hr>
                            <div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">
                                        <label class="form-label" style="padding: 8px 10px;" for="subjectName">
                                            Tên môn học:
                                        </label>
                                    </div>
                                    <div class="col-lg-9 col-md-8">
                                        <input class="input-full-width" type="text" id="subjectName" name="subjectName"
                                               th:value="${subject.subjectName}" required/>
                                        <br/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">
                                        <label class="form-label" style="padding: 8px 10px;" for="subjectName">
                                            Ảnh:
                                        </label>
                                    </div>
                                    <div class="col-lg-9 col-md-8">
                                        <div class="image-container" th:if="${subject.imgLink != null}">

                                            <img th:src="'/subject_images/'+${subject.imgLink}"
                                                 onerror='this.style.display="none"'
                                                 style="max-height: 300px;">
                                            <button type="button" class="remove-button" onclick="removeImage()" style="position: absolute;">
                                                <i class="bi bi-trash" style="color: #8f8f8f;"></i>
                                            </button>
                                        </div>
                                        <br/>

                                        <div>
                                            <input type="file" class="form-control-file" name="newImage" id="newImage"
                                                   accept="image/*" onchange="previewFile()">
                                            <div id="imagePreview" style="display: none;">
                                                <img id="preview" src="" alt="Preview" style="max-height: 300px;">
                                                <span id="previewText" style="display: none;">Preview</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <button type="submit">Lưu</button>
                        </form>
                        <!-- Link back to the subject list -->


                        <script>
                            function previewFile() {
                                var preview = document.getElementById('preview');
                                var file = document.getElementById('newImage').files[0];
                                var imageContainer = document.querySelector('.image-container');

                                var reader = new FileReader();

                                reader.onloadend = function () {
                                    // Thay đổi nguồn của hình ảnh trong imageContainer
                                    imageContainer.innerHTML = ''; // Xóa hình ảnh cũ
                                    var img = document.createElement('img');
                                    img.src = reader.result;
                                    img.style.maxHeight = '300px';
                                    imageContainer.appendChild(img);
                                };

                                if (file) {
                                    reader.readAsDataURL(file);
                                }
                            }

                            function removeImage() {
                                var imageContainer = document.querySelector('.image-container');
                                imageContainer.innerHTML = ''; // Xóa nội dung của container
                                // Đồng thời, bạn có thể thêm logic để cập nhật dữ liệu trên máy chủ để xóa hình ảnh cũ
                            }
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
