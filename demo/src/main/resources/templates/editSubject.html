        border-radius: 50%;

        height: 20px;
        cursor: pointer;
    }

<body>

<form action="/subject/editSubject" method="post" enctype="multipart/form-data">
    <input type="hidden" id="subjectId" name="subjectId" th:value="${subject.subjectId}"/>
    <input type="hidden" id="userId" name="userId" th:value="${userId}"/>
    <label for="subjectName">Subject Name: </label>
    <input type="text" id="subjectName" name="subjectName" th:value="${subject.subjectName}" required/><br/>

    <div class="image-container" th:if="${subject.imgLink != null}">
        <img th:src="@{'/public/subject_images/' + ${subject.imgLink}}" width="150">
        <button type="button" class="remove-button" onclick="removeImage()">X</button>
    </div>

    <br/>

    <label>Browse Image</label>
    <div>
        <input type="file" class="form-control-file" name="newImage" id="newImage" accept="image/*">
    </div>

    <label for="slot">Slot: </label>
    <input type="number" id="slot" name="slot" th:value="${subject.slot}" required/><br/>
    <button type="submit">Lưu</button>
</form>
<!-- Link back to the subject list -->
<a th:href="@{listSubjects/{userId}(userId=${userId})}">Back to Subject List</a>
<script>
    function removeImage() {
        var imageContainer = document.querySelector('.image-container');
        imageContainer.innerHTML = '';
    }
</script>

</body>
