<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách các chương</title>
</head>
<body>
<h2>Danh sách các chương</h2>
<table border="1">
    <thead>
    <tr>
        <th>Tên Chương</th>
        <th>Action</th>
        <th>Làm bài test tổng</th>
        <th>Tạo câu hỏi</th>
        <th>Show list câu hỏi</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="chapter : ${chapters}">
        <td th:text="${chapter.chapterName}"></td>
        <td>
            <a th:href="@{/listTopics/addTopic/{chapterId}(chapterId = ${chapter.chapterId})}">Thêm test</a>
            <a th:href="@{'/listTopics/showListTopic/' + ${chapter.chapterId}}">Hiển thị list test</a>
            <a th:href="@{'/chapters/editChapter?chapterId=' + ${chapter.chapterId} + '&subjectId=' + ${subjectId}}">Sửa Chapter</a>
            <a th:href="@{'/chapters/deleteChapter/' + ${chapter.chapterId} + '/' + ${subjectId}}" onclick="return confirm('Are you sure you want to delete this question?')">Xóa</a>
        </td>
        <td><a th:href="@{'/listTopics/test/' + ${chapter.chapterId}}">Do test</a></td>
        <td>
            <a th:href="@{/questions/createQuestionList/{subjectId}/{chapterId}(subjectId=${subjectId}, chapterId=${chapter.chapterId})}">Tạo question</a>
        </td>

        <td><a th:href="@{'/questions/showQuestion/' + ${chapter.chapterId}}">Show List Question</a></td>

    </tr>
    </tbody>
</table>

<a href="/subject/listSubjects">Back to Subject List</a>
</body>
</html>
