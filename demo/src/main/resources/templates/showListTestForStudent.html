<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Topics</title>
    <style>
        .topic-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .topic-card:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<h1>List of Topics</h1>
<h3>Chapter <span th:text="${chapter.chapterName}"></span></h3>

<table border="1">
    <thead>
    <tr>
        <th>Tên test</th>
        <th>Làm bài test</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="topic : ${topics}">
        <input type="hidden" name="subjectId" th:value="${subjectId}"/>
        <input type="hidden" name="chapterId" th:value="${chapterId}"/>
        <td th:text="${topic.topicName}"></td>
        <td>
            <span th:if="${topic.status != 'Finished'}">
                <a th:href="@{'/test/' + ${topic.topicId} + '/' + ${topic.totalQuestion}}" th:text="${topic.topicName}"></a>
            </span>
            <span th:unless="${topic.status != 'Finished'}" th:text="${topic.topicName}"></span>
        </td>
        <td th:text="${topic.status}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{'/chapters/chooseChapter?subjectId=' + ${subjectId}}">Về lại Chapter List</a>
<!--<input type="hidden" id="userRoleId" th:value="${}"/>-->
<script>
    document.querySelectorAll('.topic-card a').forEach(link => {
        link.addEventListener('click', function(event) {
            const status = this.closest('tr').querySelector('.topic-status').getAttribute('data-status');
            if (status === 'Finished') {
                event.preventDefault();
                alert('This topic is already finished.');
            }
        });
    });
</script>

</body>
</html>
