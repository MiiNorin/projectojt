<body>
<th:block th:include="/layouts/Admin/SidebarTest.html"></th:block>

<th:block th:if="${user != null}">
    <!-- Header for normal users -->
    <th:block th:if="${user.roleId == 4}" th:include="/headerUser.html"></th:block>

    <!-- Header for mentors -->
    <th:block th:if="${user.roleId == 1 or user.roleId == 2 or user.roleId == 3}"
              th:include="/headerMentor.html"></th:block>
</th:block>

<main id="main" class="main">
    <h1>List of Topics</h1>
    <h3>Chapter <span th:text="${chapter.chapterName}"></span></h3>

    <table border="1">
        <thead>
        <tr>
            <th>Tên test</th>
            <th>Action</th>
            <th>Status</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Tổng số câu hỏi có trong bài test</th>
            <th>Quản lý câu hỏi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="topic : ${topics}">
            <td th:text="${topic.topicName}"></td>
            <td>
                <a th:href="@{/questions/createQuestionList/{subjectId}/{chapterId}/{topicId}(subjectId=${subjectId}, chapterId=${chapterId}, topicId=${topic.topicId})}">Tạo
                    question</a>
                <a th:href="@{'/listTopics/editTopic?subjectId=' + ${subjectId} + '&chapterId=' + ${chapterId} + '&topicId=' + ${topic.topicId}}">Sửa
                    Test</a>
                <a th:href="@{/listTopics/deleteTopic/{subjectId}/{chapterId}/{topicId}(subjectId=${subjectId}, chapterId=${chapterId}, topicId=${topic.topicId})}"
                   onclick="return confirm('Are you sure you want to delete this question?')">Xóa Test</a>
            </td>
            <td><span th:text="${topic.status}"></span></a>
            </td>
            <td><span th:text="${topic.formattedStartDate}"></span></td>
            <td><span th:text="${topic.formattedFinishDate}"></span></td>
            <td th:text="${totalQuestions}"></td>
            <td>
                <a th:href="@{/questions/showQuestion/{subjectId}/{chapterId}(subjectId=${subjectId}, chapterId=${chapterId})}">Check</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/chapters/showListChapter?subjectId=' + ${subjectId}}">Về lại Chapter List</a>

    <!--@{'/chapters/showListChapter?subjectId=' + ${subject.subjectId}}-->
    <script>
        document.querySelectorAll('.topic-card a').forEach(link => {
            link.addEventListener('click', function (event) {
                event.stopPropagation(); // Ngăn chặn hành vi click mặc định
                const url = this.getAttribute('href');
                window.location.href = url;
            });
        });
    </script>
</main>
