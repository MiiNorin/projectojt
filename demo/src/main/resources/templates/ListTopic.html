<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Topics</title>
    <style>
        .topic-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .topic-card:hover {
            background-color: #f0f0f0;
        }
        .topic-service{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<h1>List of Topics</h1>

<div id="topicContainer">
    <div class="topic-card" th:each="topic : ${topics}" th:onclick="'/test/' + ${topic.topicId}">
        <h3 th:text="${topic.topicName}"></h3>
    </div>
</div>

<script>
    document.querySelectorAll('.topic-card').forEach(card => {
        card.addEventListener('click', function() {
            const url = this.getAttribute('onclick').replace('th:onclick="', '').replace('"', '');
            window.location.href = url;
        });
    });
</script>
<div class="container topic-service">
    <a th:href="@{/listTopics/addTopic}">Add New Topic</a>
    <a th:href="@{/listTopics/showListToAdd}">Add Question For Topic</a>
</div>

</body>
</html>
