<!-- Header for logged in users -->
<th:block th:if="${user != null}">
    <!-- Header for normal users -->
    <th:block th:if="${user.roleId == 4}" th:include="/headerUser.html"></th:block>

    <!-- Header for mentors -->
    <th:block th:if="${user.roleId == 1 or user.roleId == 2 or user.roleId == 3}" th:include="/headerMentor.html"></th:block>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home/homePage">Home</a></li>
                <li class="breadcrumb-item active">Manage Subject</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
   <!--        MODAL-->

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open modal
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Subject</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form action="/subject/addSubject" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="userId" id="userId" th:value="${userId}"/>

                        <label for="subjectName">Subject Name:</label>
                        <input type="text" id="subjectName" name="subjectName" required>

                        <label for="imageFile">Subject Image:</label>
                        <input type="file" id="imageFile" name="imageFile" required>

                        <label for="slot">Slot:</label>
                        <input type="number" id="slot" name="slot" required>
                        <button type="submit">Add Subject</button>
                    </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--        end modal-->


    <div class="wrapper">

        <div class="single-card" th:each="subject : ${subjects}">
            <div class="img-area">
                <img th:src="@{'/subject_images/' + ${subject.imgLink}}" onerror='this.style.display="none"' style="max-width: 100%">
                <div class="overlay">
                    <button class="delete-btn">
                        <a th:href="@{'/subject/deleteSubject?id=' + ${subject.subjectId}}" onclick="return confirm('Are you sure you want to delete this subject?')">X</a>
                    </button>
                    <button class="add-to-cart" type="button" data-bs-toggle="modal" th:data-bs-target="'myModalEdit_' + ${subject.subjectId}" >Sửa subject</button>

                    <!-- Modal sửa subject -->
                    <div class="modal fade" th:id="'myModalEdit_' + ${subject.subjectId}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Edit Subject</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <!-- Modal Body -->
                                <div class="modal-body">
                                    <form action="/subject/editSubject" method="post" enctype="multipart/form-data">
                                        <!-- Trường input ẩn để lưu subjectId -->
                                        <input type="hidden" id="subjectId" name="subjectId" th:value="${subject.subjectId}" />
                                        <!-- Trường input ẩn để lưu userId -->
                                        <input type="hidden" id="userId" name="userId" th:value="${userId}" />

                                        <div class="mb-3">
                                            <label for="subjectName" class="form-label">Subject Name:</label>
                                            <input type="text" id="subjectName" name="subjectName" class="form-control" th:value="${subject.subjectName}" required>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Current Image:</label>
                                            <div class="image-container" th:if="${subject.imgLink != null}">
                                                <img th:src="@{'/public/subject_images/' + ${subject.imgLink}}" class="img-thumbnail" width="150">
                                                <button type="button" class="btn btn-danger" onclick="removeImage()">Remove</button>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Upload New Image:</label>
                                            <input type="file" class="form-control-file" name="newImage" id="newImage" accept="image/*">
                                        </div>

                                        <div class="mb-3">
                                            <label for="slot" class="form-label">Slot:</label>
                                            <input type="number" id="slot" name="slot" class="form-control" th:value="${subject.slot}" required>
                                        </div>

                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </form>
                                </div>
                                <!-- Modal Footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
<!--                    end-->

                    <button class="view-details"><a th:href="@{'/chapters/showListChapter?subjectId=' + ${subject.subjectId}}">Hiển thị chapter</a></button>
                </div>
            </div>
            <div class="info">
                <h3 th:text="${subject.subjectName}"></h3>
                <p>Ngày khởi tạo: <span th:text="${subject.formattedCreateDate}"></span></p>
            </div>
        </div>


    </div>

    <div class="clearfix" th:if="${currentPage != null}">
        <ul class="pagination">

            <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                <a th:if="${currentPage > 0}"
                   th:href="@{/subject/listSubjects/{userId}(userId=${userId}, page=0)}"
                   class="page-link">First</a>
                <span th:if="${currentPage == 0}" class="page-link">First</span>
            </li>

            <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                <a th:if="${currentPage > 0}"
                   th:href="@{/subject/listSubjects/{userId}(userId=${userId}, page=${currentPage - 1})}"
                   class="page-link">Previous</a>
                <span th:if="${currentPage == 0}" class="page-link">Previous</span>
            </li>

            <!-- Hiển thị các số trang -->
            <li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}"
                th:if="${pageNumber >= currentPage - 1 and pageNumber <= currentPage + 1}"
                th:class="${pageNumber == currentPage} ? 'page-item active' : 'page-item'">
                <!-- Hiển thị trang -->
                <a th:href="@{/subject/listSubjects/{userId}(userId=${userId}, page=${pageNumber})}"
                   class="page-link" th:text="${pageNumber + 1}"></a>
            </li>


            <!-- Nút Next -->
            <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                <a th:if="${currentPage < totalPages - 1}"
                   th:href="@{/subject/listSubjects/{userId}(userId=${userId}, page=${currentPage + 1})}"
                   class="page-link">Next</a>
                <span th:if="${currentPage == totalPages - 1}" class="page-link">Next</span>
            </li>
            <li th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                <a th:if="${currentPage < totalPages - 1}"
                   th:href="@{/subject/listSubjects/{userId}(userId=${userId}, page=${totalPages - 1})}"
                   class="page-link">Last</a>
                <span th:if="${currentPage == totalPages - 1}" class="page-link">Last</span>
            </li>
        </ul>
    </div>
    </div>
    <form action="/subject/searchByName" method="get">
        <input type="text" name="searchName" placeholder="Search by name" th:value="${searchName}">
        <input type="hidden" id="userId" name="userId" th:value="${userId}"/>
        <button type="submit">Search</button>
    </form>
