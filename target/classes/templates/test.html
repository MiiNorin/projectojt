<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Questions Test</title>
</head>
<body>
<h1>Random Questions Test</h1>

<div id="questionContainer">
    <!-- Câu hỏi sẽ được thêm vào đây từ mã Thymeleaf -->
    <div th:each="question : ${questions}">
        <h2 th:text="${question.questionContext}"></h2>
        <ul>
            <li th:text="${question.optionA}"></li>
            <li th:text="${question.optionB}"></li>
            <li th:text="${question.optionC}"></li>
            <li th:text="${question.optionD}"></li>
        </ul>
    </div>
</div>

<script>
    // Không cần JavaScript trong trường hợp này vì dữ liệu được lấy từ cơ sở dữ liệu bằng Thymeleaf
</script>
</body>
</html>
